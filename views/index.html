<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Flowbite CSS (with Tailwind base, for Flowbite components) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
  <!-- Navbar: Main navigation bar with dark mode toggle and user menu -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b dark:border-gray-600">
    <div class="max-w-screen-xxl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white" placeholder="by tasana dev">UserCheckIn</span>
      </a>
      <!-- Hamburger menu button for mobile navigation -->
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <div class="hidden w-full md:flex md:w-auto" id="navbar-default">
        <div class="flex flex-col md:flex-row md:items-center md:space-x-4 w-full">
          <div class="login-status hidden mb-2 md:mb-0"></div>
          <a id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5 flex items-center">
            <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4.22 2.47a1 1 0 011.42 1.42l-.7.7a1 1 0 01-1.42-1.42l.7-.7zM18 9a1 1 0 100 2h-1a1 1 0 100-2h1zm-2.47 4.22a1 1 0 011.42 1.42l-.7.7a1 1 0 01-1.42-1.42l.7-.7zM10 16a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm-4.22-2.47a1 1 0 00-1.42 1.42l-.7.7a1 1 0 001.42-1.42l-.7-.7zM4 11a1 1 0 100-2H3a1 1 0 100 2h1zm2.47-6.22a1 1 0 00-1.42-1.42l-.7.7a1 1 0 001.42 1.42l.7-.7z"></path></svg>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div id="main-content" class="flex items-center justify-center grow pt-24">
    <div class="w-full max-w-3xl mx-auto space-y-8">
      
      <section class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-100">แผนผังที่นั่ง</h2>
        <div id="cinema-seats" class="flex flex-col items-center space-y-2">
          <div class="flex space-x-2">
            <span class="font-semibold text-gray-700 dark:text-gray-200 mr-2">A</span>
            <button class="w-8 h-8 bg-green-400 rounded text-white font-bold">1</button>
            <button class="w-8 h-8 bg-green-400 rounded text-white font-bold">2</button>
            <button class="w-8 h-8 bg-gray-400 rounded text-dark font-bold">3</button>
            <button class="w-8 h-8 bg-green-400 rounded text-white font-bold">4</button>
          </div>
          <div class="flex space-x-2">
            <span class="font-semibold text-gray-700 dark:text-gray-200 mr-2">B</span>
            <button class="w-8 h-8 bg-green-400 rounded text-white font-bold">1</button>
            <button class="w-8 h-8 bg-green-400 rounded text-white font-bold">2</button>
            <button class="w-8 h-8 bg-green-400 rounded text-white font-bold">3</button>
            <button class="w-8 h-8 bg-green-400 rounded text-white font-bold">4</button>
          </div>
          <div class="text-xs text-gray-500 mt-2">สีเทา = มีผู้จอง, สีเขียว = ว่าง</div>
        </div>
      </section>
      <!-- Section 2: Booking Table -->
      <section class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-100">ข้อมูลผู้จองที่นั่ง</h2>
        <div class="overflow-x-auto">
          <table id="booking-table-body" class="min-w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs uppercase bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
              <tr>
                <th scope="col" class="px-4 py-2">ชื่อ</th>
                <th scope="col" class="px-4 py-2">แถว</th>
                <th scope="col" class="px-4 py-2">หมายเลขที่นั่ง</th>
                <th scope="col" class="px-4 py-2">เวลา</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <footer class="w-full text-center py-4 text-gray-500 dark:text-gray-400 text-sm border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 fixed bottom-0 left-0 z-10">
    created by tasana - dev
  </footer>
  <!-- Flowbite JS: UI components and interactions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/toggle-darkmode.js"></script>
    
  </script>
</body>
</html>
