
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Flowbite CSS (with Tailwind base, for Flowbite components) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <!-- Flowbite Navbar -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b dark:border-gray-600">
    <div class="max-w-screen-xxl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">UserCheckIn</span>
      </a>
      <div class="flex md:order-2">
        <a id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
          
          <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
          <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4.22 2.47a1 1 0 011.42 1.42l-.7.7a1 1 0 01-1.42-1.42l.7-.7zM18 9a1 1 0 100 2h-1a1 1 0 100-2h1zm-2.47 4.22a1 1 0 011.42 1.42l-.7.7a1 1 0 01-1.42-1.42l.7-.7zM10 16a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm-4.22-2.47a1 1 0 00-1.42 1.42l.7.7a1 1 0 001.42-1.42l-.7-.7zM4 11a1 1 0 100-2H3a1 1 0 100 2h1zm2.47-6.22a1 1 0 00-1.42-1.42l-.7.7a1 1 0 001.42 1.42l.7-.7z"></path></svg>
        </a>
      </div>
    </div>
  </nav>
  <div class="flex items-center justify-center min-h-screen pt-24">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow dark:bg-gray-800 p-8">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">สมัครสมาชิก</h1>
        <form id="signupForm" class="space-y-4">
          <div>
            <label class="block mb-1 text-gray-900 dark:text-white" for="email">Email</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" type="email" id="email" name="email" required>
          </div>
          <div>
            <label class="block mb-1 text-gray-900 dark:text-white" for="password">Password</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" type="password" id="password" name="password" required>
          </div>
          <div>
            <label class="block mb-1 text-gray-900 dark:text-white" for="name">ชื่อ</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" type="text" id="name" name="name" required>
          </div>
          <div>
            <label class="block mb-1 text-gray-900 dark:text-white" for="phone">เบอร์โทร</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" type="tel" id="phone" name="phone" required>
          </div>
          <div class="flex items-center justify-start mb-4 text-sm text-gray-500 dark:text-gray-300">
            มีบัญชีอยู่แล้ว? <a href="/" class="text-blue-600 hover:underline dark:text-blue-500">เข้าสู่ระบบ</a>
          </div>
          <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">สมัครสมาชิก</button>
          </div>
          <div id="signupMsg" class="mt-4 text-center text-red-500"></div>
        </form>
      </div>
    </div>
  </div>
    <footer class="w-full text-center py-4 text-gray-500 dark:text-gray-400 text-sm border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 fixed bottom-0 left-0 z-10">
      created by tasana - dev
    </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script>

    // Redirect to index if already logged in (localStorage check)
    if (localStorage.getItem('user')) {
      window.location.href = '/admin.html';
    }

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const userlevel = 'admin'; // Default user level
      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, name, phone, userlevel })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('signupMsg').classList.remove('text-red-500');
        document.getElementById('signupMsg').classList.add('text-green-500');
        document.getElementById('signupMsg').textContent = 'สมัครสมาชิกสำเร็จ! กำลังเปลี่ยนหน้า...';
        setTimeout(() => {
          window.location.href = '/admin.html';
        }, 1200);
      } else {
        document.getElementById('signupMsg').classList.remove('text-green-500');
        document.getElementById('signupMsg').classList.add('text-red-500');
        document.getElementById('signupMsg').textContent = data.message || 'สมัครสมาชิกไม่สำเร็จ';
      }
    });

    // Theme toggle
    const themeToggleBtn = document.getElementById('theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');
    // On page load
    if (
      localStorage.getItem('color-theme') === 'dark' ||
      (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
      darkIcon.classList.add('hidden');
      lightIcon.classList.remove('hidden');
    } else {
      document.documentElement.classList.remove('dark');
      lightIcon.classList.add('hidden');
      darkIcon.classList.remove('hidden');
    }
    themeToggleBtn.addEventListener('click', function() {
      darkIcon.classList.toggle('hidden');
      lightIcon.classList.toggle('hidden');
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('color-theme', 'light');
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('color-theme', 'dark');
      }
    });
  </script>
</body>
</html>
